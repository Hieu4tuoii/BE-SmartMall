spring:
  config:
    activate:
      on-profile: prod
  devtools:
    add-properties: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true

springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false
rag:
  api:
    base-url: ${RAG_API_BASE_URL:http://localhost:8000}